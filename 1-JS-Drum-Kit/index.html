<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio src="./audio/clap.wav" data-key="65"></audio>
    <audio src="./audio/Hi-Hat-Open-Hit-A2-www.fesliyanstudios.com.mp3" data-key="83"></audio>
    <audio src="./audio/Fight-Kicks-A3-med-www.fesliyanstudios.com.mp3" data-key="68"></audio>
    <audio src="./audio/Hi-Hat-Open-Hit-B3-www.fesliyanstudios.com.mp3" data-key="70"></audio>
    <audio src="./audio/Bomb-Explosion-Big-www.fesliyanstudios.com.mp3" data-key="71"></audio>
    <audio src="./audio/Ride-Cymbal-Metal-Slide-Scrape-G-www.fesliyanstudios.com.mp3" data-key="72"></audio>
    <audio src="./audio/Snare-Drum-Hit-Level-4a-www.fesliyanstudios.com.mp3" data-key="74"></audio>
    <audio src="./audio/Medium-Tom-Drum-Hit-Level-5A-www.fesliyanstudios.com.mp3" data-key="75"></audio>
    <audio src="./audio/tink.mp3" data-key="76"></audio>
    <script src="./script.js"></script>
</body>

</html>
